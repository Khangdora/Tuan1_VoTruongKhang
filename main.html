<!DOCTYPE html>
<html lang="vi">

<head>
    <title>VuiPhim</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="_token" id="token" value="">
    <meta name="_socket" id="socket" value="6001">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Vietnamese, English" />

    <!--Thông tin website-->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <meta name="description" content="Xem phim Trung Quốc, phim Hàn Quốc, phim ngôn tình hấp dẫn sớm nhất Việt Nam" />
    <meta name="keywords" content="phim trung quoc, phim han quoc, vuiphim, thich xem phim, phim co ban quyen, phim dien anh" />

    <!--Tổng hợp css từ hệ thống-->
    <link rel="stylesheet" href="css/main.css" />

    <!--File css font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>

    <header>
        <nav class="navbar">

            <div class="navbar-container">
                <div class="navbar-header">
                    <div class="navbar-brand tet">
                        <a class="logo" href="/">
                            <img src="images/logo.svg.webp" alt="VuiPhim">
                        </a>
                    </div>
                    <div class="navbar-menu-toggle" id="navbar-toggle">
                        <i class="icon-menu"></i>
                    </div>
                    <div class="navbar-header-user">
                        <div class="user-login user-avatar" id="user-avatar">
                            <i class="icon-person"></i>
                        </div>

                        <div class="user-theme hidden-320" id="user-theme">
                            <i class="icon-sunny"></i>
                        </div>
                        <div class="user-tos" id="user-tos">
                            <a href=""><i class="icon-information"></i></a>
                        </div>
                    </div>
                </div>
                <div class="navbar-left" id="navbar-left">

                    <div class="navbar-search">
                        <div class="search-box">
                            <input class="shadow-none ring-0 focus:shadow-none active:shadow-none focus:ring-0 active:ring-0" type="text" name="search-box" placeholder="Tìm kiếm anime" autocomplete="off">
                            <i class="icon icon-search"></i>
                        </div>
                        <div class="search-result" id="search-result">
                            <div class="result-body"></div>
                            <div class="result-noitem hidden"></div>
                            <div class="loading hidden"></div>
                        </div>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-menu-item">
                            <a href="https://vuighe.net/anime"><i class="icon icon-film"></i> Anime</a>

                        </div>

                        <div class="navbar-menu-item">
                            <a href="/uu-dai"><i class="icon icon-camera"></i> Ưu Đãi</a>

                        </div>
                        <div class="navbar-menu-item">
                            <a href="/tin-tuc"><i class="icon icon-news"></i> Tin Tức</a>

                        </div>
                        <div class="navbar-menu-item">
                            <a href="/truyen-tranh"><i class="icon icon-book"></i> Truyện</a>

                        </div>


                        <div class="navbar-menu-item">
                            <a href="https://vuighe.net/bang-xep-hang"><i class="icon icon-chart"></i> BXH</a>

                        </div>





                    </div>
                    <div class="navbar-close">
                        <i class="icon-close"></i>
                    </div>
                </div>
                <div class="navbar-right" id="navbar-right">
                    <div class="navbar-user navbar-user-header">
                        <div class="user-avatar big-avatar">
                            <i class="icon-person"></i>
                        </div>
                        <div class="navbar-user-welcome">
                            <span>Chào khách!</span>
                        </div>
                        <div class="navbar-user-tab">
                            <div class="navbar-user-tab-item navbar-tab-login activated" data-tab="login">Đăng nhập</div>
                            <div class="navbar-user-tab-item navbar-tab-signup" data-tab="signup">Đăng ký</div>
                        </div>
                    </div>

                    <div class="navbar-user-body tab-login">
                        <div class="navbar-form-group">
                            <label>Tên đăng nhập</label>
                            <input type="text" name="username">
                            <i class="icon icon-person"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label>Mật khẩu</label>
                            <input type="password" name="password">
                            <i class="icon icon-lock"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label class="navbar-form-checkbox">
                <input type="checkbox" name="remember" checked>
                <span>Ghi nhớ</span>
            </label>
                            <a href="/quen-mat-khau" class="forgot-password">Quên mật khẩu</a>
                        </div>
                        <div class="navbar-form-group hidden">
                            <ul id="form-login-warning"></ul>
                        </div>
                        <div class="navbar-form-group submit">
                            <input class="vuighe" id="login" type="button" name="submit" value="Đăng nhập">
                        </div>
                        <hr>
                        <div class="navbar-form-group">
                            <a class="social-login" href="https://vuighe.net/dang-nhap-facebook">
                                <input type="button" class="facebook" value="Đăng nhập với Facebook">
                                <i class="icon icon-facebook"></i>
                            </a>
                        </div>
                        <div class="navbar-form-group">
                            <a class="social-login" href="https://vuighe.net/dang-nhap-google">
                                <input type="button" class="google" value="Đăng nhập với Google">
                                <i class="icon icon-google"></i>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-user-body tab-signup hidden">
                        <div class="navbar-form-group">
                            <label>Tên đăng nhập</label>
                            <input type="text" name="username">
                            <i class="icon icon-person"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label>Mật khẩu</label>
                            <input type="password" name="password">
                            <i class="icon icon-lock"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label>Nhập lại mật khẩu</label>
                            <input type="password" name="password_confirm">
                            <i class="icon icon-lock"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label>Tên hiển thị</label>
                            <input type="text" name="full_name">
                            <i class="icon icon-comment"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label>Email</label>
                            <input type="text" name="email">
                            <i class="icon icon-email"></i>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group">
                            <label>Giới tính</label>
                            <label class="navbar-form-radio">
                <input type="radio" name="gender" value="1" checked>
                <span>Nam</span>
            </label>
                            <label class="navbar-form-radio">
                <input type="radio" name="gender" value="-1">
                <span>Nữ</span>
            </label>
                            <label class="navbar-form-radio">
                <input type="radio" name="gender" value="0">
                <span>Không nói</span>
            </label>
                        </div>
                        <div class="navbar-form-group birthday hidden">
                            <div class="navbar-form-select day">
                                <label>Ngày sinh</label>
                                <input type="number" name="birthday" min="1" max="31">
                            </div>
                            <div class="navbar-form-select month">
                                <label>Tháng sinh</label>
                                <input type="number" name="birthmonth" min="1" max="12">
                            </div>
                            <div class="navbar-form-select year">
                                <label>Năm sinh</label>
                                <input type="number" name="birthyear" min="1970" max="2010">
                            </div>
                            <span class="tip"></span>
                        </div>
                        <div class="navbar-form-group hidden">
                            <ul id="form-signup-warning"></ul>
                        </div>
                        <div class="navbar-form-group submit">
                            <input class="vuighe" id="signup" type="button" name="submit" value="Đăng ký">
                        </div>
                    </div>
                    <div class="loading hidden"></div>
                    <div class="navbar-close">
                        <i class="icon-close"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>


</body>

</html>
